<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Brand Log Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <span class="app-name"><h3>Dashboard For Clothing</h3></span>
        </div>
        
        <nav class="nav-menu">
            <ul>
                <li><a href="Menswear.html" class="active">Men's wear</a></li>
                <li><a href="Womenswear.html">Womens wear</a></li>
                <li><a href="Kidswear.html">Kids wear</a></li>
            </ul>
        </nav>
        
        <div class="user-info">
            <img src="avatar.png" alt="User Avatar"> <span class="username">Lilly</span>
             <button class="logout-button" onclick="logout()">Logout</button>
        </div>
    </header>
    <div class="filter-bar">
        <label for="filter">Filter:</label>
        <select id="filter">
            <option value="all">All Logs</option>
            <option value="error">Error</option>
            <option value="warning">Warning</option>
            <option value="info">Info</option>
        </select>
    </div>
        <div class="log-list" id="logList">
        </div>
        <div class="log-details" id="logDetails">
        </div>
    </div>
    <script src="pro2j.js"></script>
</body>
</html>
